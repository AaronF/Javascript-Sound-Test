<body>
<button onclick="playSound()">Play Sound</button>
<br>
<button onclick="stopSound()">Stop Sound</button>
<pre>
var mp3 = new Audio("sounds/beep.mp3");
var soundInterval;
function playSound(){
    mp3.play();
    soundInterval = setInterval(function(){
        mp3.play();
    },3000);
}
</pre>
<script type="text/javascript">
    var mp3 = new Audio("sounds/Temple.mp3");
    var soundInterval;
    function playSound(){
        mp3.play();
        soundInterval = setInterval(function(){
            mp3.play();
        },3000);
    }

    function stopSound(){
        clearInterval(soundInterval);
    }
</script>
